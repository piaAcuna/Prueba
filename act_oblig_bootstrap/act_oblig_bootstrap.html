<!--html, bootstrap y css3-->
  <div class="album py-2 bg-light">
    <div class="container">

      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="images/html5.jpg" alt="Logo HTML5">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Titulo 1</h5>               
                <p class="card-text">Contenido de Card</p>
                <h6 class="card-subtitle mb-2 text-muted">última actualización</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="images/css3.jpg" alt="Logo CSS3">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Titulo 2</h5>               
                <p class="card-text">Contenido de Card</p>
                <h6 class="card-subtitle mb-2 text-muted">última actualización</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="images/bootstrap5.jpg" alt="Logo Bootstrap">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Titulo3</h5>               
                <p class="card-text">Contenido de Card</p>
                <h6 class="card-subtitle mb-2 text-muted">última actualización</h6>
              </div>
            </div>
          </div>
        </div>

        <!--formulario-->
        <div class="container-xl">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Nunca comprtas tu Email.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="Contraseña">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Verficar</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
